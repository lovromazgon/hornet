version: v2
managed:
  enabled: true
  override:
    - file_option: "go_package_prefix"
      value: "github.com/lovromazgon/hornet/example/calculator/sdk/proto"
plugins:
  - remote: buf.build/protocolbuffers/go:v1.36.8
    out: .
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go:v1.5.1
    out: .
    opt:
      - paths=source_relative
